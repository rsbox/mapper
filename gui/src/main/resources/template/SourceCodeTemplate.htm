<!DOCTYPE html>
<html>
<head>
    <title>src</title>
    <meta charset="utf-8">
    <style>
        body {
            background:#1A2128;
        }

        .hljs {
            display: block;
            overflow-x: auto;
            padding: .5em;
            color: #abb2bf;
            background: #1A2128
        }

        .hljs-comment,
        .hljs-quote {
            color: #5c6370;
            font-style: italic
        }

        .hljs-doctag,
        .hljs-formula,
        .hljs-keyword {
            color: #c678dd
        }

        .hljs-deletion,
        .hljs-name,
        .hljs-section,
        .hljs-selector-tag,
        .hljs-subst {
            color: #e06c75
        }

        .hljs-literal {
            color: #56b6c2
        }

        .hljs-addition,
        .hljs-attribute,
        .hljs-meta-string,
        .hljs-regexp,
        .hljs-string {
            color: #98c379
        }

        .hljs-built_in,
        .hljs-class .hljs-title {
            color: #e6c07b
        }

        .hljs-attr,
        .hljs-number,
        .hljs-selector-attr,
        .hljs-selector-class,
        .hljs-selector-pseudo,
        .hljs-template-variable,
        .hljs-type,
        .hljs-variable {
            color: #d19a66
        }

        .hljs-bullet,
        .hljs-link,
        .hljs-meta,
        .hljs-selector-id,
        .hljs-symbol,
        .hljs-title {
            color: #61aeee
        }

        .hljs-emphasis {
            font-style: italic
        }

        .hljs-strong {
            font-weight: 700
        }

        .hljs-link {
            text-decoration: underline
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://highlightjs.org/static/highlight.site.pack.js"></script>
    <script>hljs.initHighlightingOnLoad()</script>
</head>
<body><pre><code class="language-java">%text%</code></pre></body>
</html>
